<!--Open and Close-->
<!--Slider 1-->
<script>
    const uppgiftBtn = document.querySelector('.js-watch-now-btn1')
    const modalUppgift1 = document.querySelector('.js-modal-uppgift1')
    const modalUppgift1Close = document.querySelector('.js-modal-close-uppgift1')

    function showUppgift1(){
        modalUppgift1.classList.add('open')
    } 
    function hideUppgift1(){
        modalUppgift1.classList.remove('open')
    }
     uppgiftBtn.addEventListener('click', showUppgift1)
     modalUppgift1Close.addEventListener('click', hideUppgift1)
</script>
