           <label for="user" class="contact-label">

                Your Name

            <i class="ti-email"></i>
             Your Email
        </label>
        <input id="email"type="email" name="" placeholder="Enter Your Email" required id="" class="form-control">

        <label for="message" class="contact-label">
            <i class="ti-write"></i>
             Message
        </label>
        <input id="message"type="Message" name="" placeholder="Your Message" required id="" class="form-control">
        
        <button class="send-text-btn">
            Send<i class="send-icon ti-location-arrow"></i>
